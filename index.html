<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Always Free for Belle</title>
  <style>
    /* --- Base styles --- */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ffe4e1, #e0ffff);
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      color: #333;
    }
    /* --- Button --- */
    .button {
      padding: 1rem 2rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 50px;
      background: #ffb6c1;
      color: white;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      cursor: pointer;
      position: relative;
      z-index: 2;
      transition: transform 0.2s;
    }
    .button:active {
      transform: scale(0.95);
    }
    /* --- Pop‚Äëin message --- */
    #message {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%) scale(0);
      background: rgba(255, 240, 245, 0.9);
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      z-index: 3;
      pointer-events: none;
    }
    #message .main-text {
      font-size: 2rem;
      color: #ff1493;
    }
    #message .sub-text {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #ff69b4;
    }
    .show {
      animation: popIn 0.5s forwards;
    }
    @keyframes popIn {
      0%   { opacity: 0; transform: translate(-50%, -50%) scale(0.3); }
      60%  { opacity: 1; transform: translate(-50%, -50%) scale(1.1); }
      100% { transform: translate(-50%, -50%) scale(1); }
    }
    /* --- Floating hearts --- */
    .heart {
      position: absolute;
      width: 10px; height: 10px;
      background: #ff69b4;
      transform: rotate(45deg);
      opacity: 0;
    }
    .heart::before, .heart::after {
      content: "";
      position: absolute;
      width: 10px; height: 10px;
      background: #ff69b4;
      border-radius: 50%;
    }
    .heart::before { top: -5px; left: 0; }
    .heart::after  { left: 5px; top: 0; }
    @keyframes float {
      0%   { opacity: 1; transform: translateY(0) scale(0.6) rotate(45deg); }
      100% { opacity: 0; transform: translateY(-100vh) scale(1.2) rotate(45deg); }
    }
  </style>
</head>
<body>

  <button class="button" id="checkBtn">Press to see if I‚Äôm free?</button>

  <div id="message">
    <div class="main-text">I‚Äôm always free for you, Belle ‚ù§Ô∏èüòä</div>
    <div class="sub-text">Even if I‚Äôm asleep or dancing on a table ‚Äî text me. I‚Äôll always care.</div>
  </div>

  <!-- Replace ‚Äúchime.mp3‚Äù with your own chime/pop sound -->
  <audio id="chime" src="chime.mp3" preload="auto"></audio>

  <script>
    const btn   = document.getElementById('checkBtn');
    const msg   = document.getElementById('message');
    const chime = document.getElementById('chime');

    btn.addEventListener('click', () => {
      // play sound
      chime.currentTime = 0;
      chime.play().catch(() =>{});
      // trigger pop‚Äëin
      msg.classList.remove('show');
      void msg.offsetWidth; 
      msg.classList.add('show');
    });

    // generate random hearts endlessly
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animation = `float ${3 + Math.random()*2}s ease-in forwards`;
      document.body.appendChild(heart);
      setTimeout(()=> heart.remove(), 5000);
    }
    setInterval(createHeart, 400);
  </script>

</body>
</html>
